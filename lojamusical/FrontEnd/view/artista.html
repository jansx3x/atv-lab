<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel="stylesheet" href="/lojamusical/FrontEnd/css/style.css">

    <title>Artista</title>
  </head>

  <body class="h-100 artista">

    <nav class="navbar bd-navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Adicionar Artistas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form class="my-2 my-lg-0 ">
                            <input class="form-control " type="search" placeholder="Search...">
                        </form>
                    </div>
                    <div class="col-sm-2 text-right">
                        <a class="btn btn-success my-2 my-sm-0 px-5 text-light">Pesquisar</a>
                    </div>
                </div>
                <!--.row-->
            </div>
            <!--.container-->
        </div>
    </nav>

    <main class="pt-4">

        <div class="container">
            <h2 class="text-center mb-4">Adicionar Novo Artista</h2>
            <div class="row">
                <div class="col">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="name fonte">Nome:</label>
                            <input required type="text" class="form-control" id="nome" placeholder="Digite o nome do(s) Artista(s) (Separe com vírgulas)">
                            <div class="invalid-feedback">
                                This field is mandatory
                            </div>
                            <div class="valid-feedback">
                                Correct
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Nacionalidade:</label>
                            <input type="text" class="form-control" id="nacionalidade" placeholder="Digite a nacionalidade do Artista">
                            <div class="invalid-feedback">
                                This field is mandatory
                            </div>
                            <div class="valid-feedback">
                                Correct
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" aria-pressed="true">Salvar</button>
                        <button type="submit" class="btn btn-secondary" aria-pressed="true">Alterar</button>
                        <button type="submit" class="btn btn-danger" aria-pressed="true">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

  </body>
</html>
