<!doctype html>
<html lang="pt-br">

<head>
    <title>It's Music App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="h-100 login">
    <nav class="navbar bd-navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Adicionar Música</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form class="my-2 my-lg-0 ">
                            <input class="form-control " type="search" placeholder="Search...">
                        </form>
                    </div>
                    <div class="col-sm-2 text-right">
                        <a class="btn btn-success my-2 my-sm-0 px-5 text-light">Profile</a>
                    </div>
                </div>
                <!--.row-->
            </div>
            <!--.container-->
        </div>
    </nav>

    <aside class="bg-dark p-4">
        <h3 class="text-light  text-center">Menu</h3>

        <ul class="nav flex-column mt-5">
            <li class="nav-item">
                <a href="artista.html" class="nav-link text-light d-flex align-items-center">
                    <i class="material-icons mr-2">person</i>
                    Artista
                </a>
            </li>
            <li class="nav-item">
                <a href="albuns.html" class="nav-link text-light d-flex align-items-center">
                    <i class="material-icons mr-2">album</i>
                    Albúns
                </a>
            </li>
            <li class="nav-item">
                <a href="musica.html" class="nav-link text-light d-flex align-items-center">
                    <i class="material-icons mr-2">audiotrack</i>
                    Músicas
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-light d-flex align-items-center">
                    <i class="material-icons mr-2">storage</i>
                    Relatório
                </a>
            </li>
        </ul>
    </aside>

    <main class="pt-4">

        <div class="container">
            <h2 class="text-center mb-4">Adicionar Nova Música</h2>
            <div class="row">
                <div class="col">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="interprete">Interprete:</label>
                            <input required type="text" class="form-control" id="interprete" placeholder="Digite o nome do(s) Interprete(s) (Separe por vírgulas)">
                            <div class="invalid-feedback">
                                This field is mandatory
                            </div>
                            <div class="valid-feedback">
                                Correct
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="album">Albúm:</label>
                            <input type="text" class="form-control" id="album" placeholder="Digite o Albúm ao qual pertence a música">
                            <div class="invalid-feedback">
                                This field is mandatory
                            </div>
                            <div class="valid-feedback">
                                Correct
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="titulo">Título:</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Digite o título da música">
                            <div class="invalid-feedback">
                                This field is mandatory
                            </div>
                            <div class="valid-feedback">
                                Correct
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Duração:</label>
                            <input type="time" class="form-control" id="duracao">
                            <div class="invalid-feedback">
                                This field is mandatory
                            </div>
                            <div class="valid-feedback">
                                Correct
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="autor">Autor(es):</label>
                            <input type="text" class="form-control" id="autor" placeholder="Digite o nome do(s) autor(es) (Separe por vírgulas)">
                            <div class="invalid-feedback">
                                This field is mandatory
                            </div>
                            <div class="valid-feedback">
                                Correct
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Música</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
